<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формуляр</title>
</head>
<body>

    <h2>Формуляр</h2>

    <form action="/submit" method="POST">
        <fieldset>
            <legend>Общи данни</legend>

            <label for="name">Име:</label>
            <input type="text" id="name" name="name" placeholder="Въведете инициали" required><br><br>

            <label for="age">Възраст:</label>
            <input type="number" id="age" name="age" min="18" max="60" placeholder="Въведете вашата възраст" required><br><br>

            <label for="gender">Пол:</label><br>
            <input type="radio" id="male" name="gender" value="мъж" required>
            <label for="male">Мъж</label><br>
            <input type="radio" id="female" name="gender" value="жена">
            <label for="female">Жена</label><br><br>

            <label for="email">Имейл адрес:</label>
            <input type="email" id="email" name="email" placeholder="Въведете вашия имейл" required><br><br>

            <label for="height">Височина (в см):</label>
            <input type="number" id="height" name="height" placeholder="Посочете вашия ръст" required><br><br>

            <label for="weight">Тегло (в кг):</label>
            <input type="number" id="weight" name="weight" placeholder="Посочете вашето тегло" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Специфични данни</legend>

            <label for="allergies">Алергии:</label><br>
            <input type="checkbox" id="nickel" name="allergies" value="Никел">
            <label for="nickel">Никел</label><br>
            <input type="checkbox" id="dustMites" name="allergies" value="Прахови акари">
            <label for="dustMites">Прахови акари</label><br>
            <input type="checkbox" id="pollen" name="allergies" value="Полен">
            <label for="pollen">Полен</label><br>
            <input type="checkbox" id="latex" name="allergies" value="Латекс">
            <label for="latex">Латекс</label><br><br>

            <label for="allergyFrequency">Честота на алергичната реакция:</label><br>
            <input type="radio" id="sometimes" name="allergyFrequency" value="Понякога" required>
            <label for="sometimes">Понякога</label><br>
            <input type="radio" id="often" name="allergyFrequency" value="Често">
            <label for="often">Често</label><br>
            <input type="radio" id="always" name="allergyFrequency" value="Винаги">
            <label for="always">Винаги</label><br><br>

            <label for="symptoms">Симптоми при алергична реакция:</label><br>
            <input type="checkbox" id="rash" name="symptoms" value="Обрив">
            <label for="rash">Обрив</label><br>
            <input type="checkbox" id="itching" name="symptoms" value="Сърбеж">
            <label for="itching">Сърбеж</label><br>
            <input type="checkbox" id="swelling" name="symptoms" value="Оток">
            <label for="swelling">Оток</label><br>
            <input type="checkbox" id="breathingDifficulty" name="symptoms" value="Трудности с дишането">
            <label for="breathingDifficulty">Трудности с дишането</label><br><br>

            <label for="medications">Приемате ли в момента други лекарства против алергии?</label><br>
            <input type="checkbox" id="h1Antihistamines" name="medications" value="H1 Антихистамини">
            <label for="h1Antihistamines">H1 Антихистамини</label><br>
            <input type="checkbox" id="h2Antihistamines" name="medications" value="H2 Антихистамини">
            <label for="h2Antihistamines">H2 Антихистамини</label><br>
            <input type="checkbox" id="stabilizers" name="medications" value="Клетъчни стабилизатори">
            <label for="stabilizers">Клетъчни стабилизатори</label><br>
            <input type="checkbox" id="decongestants" name="medications" value="Деконгестанти">
            <label for="decongestants">Деконгестанти</label><br>
            <input type="checkbox" id="steroids" name="medications" value="Кортикостероиди">
            <label for="steroids">Кортикостероиди</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Въпроси</legend>

            <label for="skinDiseasesFamily">Имате ли в близкото си семейство хора с кожни заболявания?</label><br>
            <input type="radio" id="yesSkinDiseasesFamily" name="skinDiseasesFamily" value="Да" required>
            <label for="yesSkinDiseasesFamily">Да</label><br>
            <input type="radio" id="noSkinDiseasesFamily" name="skinDiseasesFamily" value="Не">
            <label for="noSkinDiseasesFamily">Не</label><br><br>

            <label for="vitaminsSupplements">Консумирате ли редовно витамини или добавки за кожата?</label><br>
            <input type="radio" id="yesVitaminsSupplements" name="vitaminsSupplements" value="Да" required>
            <label for="yesVitaminsSupplements">Да</label><br>
            <input type="radio" id="noVitaminsSupplements" name="vitaminsSupplements" value="Не">
            <label for="noVitaminsSupplements">Не</label><br><br>

            <label for="clinicalTrialParticipation">Участие в клинично проучване в рамките на 60 дни преди скрининга:</label><br>
            <input type="radio" id="yesClinicalTrial" name="clinicalTrialParticipation" value="Да" required>
            <label for="yesClinicalTrial">Да</label><br>
            <input type="radio" id="noClinicalTrial" name="clinicalTrialParticipation" value="Не">
            <label for="noClinicalTrial">Не</label><br><br>

            <label for="fever">Повишена телесна температура (≥39,0°C аксиларна):</label><br>
            <input type="radio" id="yes" name="fever" value="Да" required>
            <label for="yes">Да</label><br>
            <input type="radio" id="no" name="fever" value="Не">
            <label for="no">Не</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Изберете прием на предписаната терапия</legend>
            <label for="therapy">Прием на терапия:</label>
            <select id="therapy" name="therapy">
                <option value="5 дни">5 дни</option>
                <option value="7 дни">7 дни</option>
                <option value="10 дни">10 дни</option>
            </select><br><br>
        </fieldset>
        <input type="submit" value="Изпрати">
    </form>

</body>
</html>
